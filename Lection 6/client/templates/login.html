<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 250px;
        }

        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action='/login' method='post'>
            <div class="input-group">
                Nickname: <input type="text" name="username">
            </div>
            <div class="input-group">
                Password: <input type="password" name="password">
            </div>
            <div class="input-group">
                <button>Send</button>
                {{ error }}
            </div>
        </form>
    </div>
</body>
</html>
